<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

  <div class="textos">
    <div class="carta">
      <div class="carta-resultado">
        <h2 class="titulo">Your Result</h2>
        <div class="circulo">
          <h3 class="grande">76</h3>
          <p class="pequeno">of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who taken these tests.</p>
      </div>
      <div class="carta-sumario">
        <h2 class="titulo">Summary</h2>
        <ul class="lista">
          <li class="item-lista vermelho">
            <div class="item-lista-titulo">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="img">
              Reaction
            </div>
            <div class="item-lista-resultado">80 <span>/ 100</span></div>
          </li>
          <li class="item-lista amarelo">
            <div class="item-lista-titulo">
              <img src="./assets/images/icon-memory.svg" alt="Reaction" class="img">
              Memory
            </div>
            <div class="item-lista-resultado">92 <span>/ 100</span></div>
          </li>

          <li class="item-lista verde">
            <div class="item-lista-titulo">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="img">
              Verbal
            </div>
            <div class="item-lista-resultado">61 <span>/ 100</span></div>
          </li>
          <li class="item-lista roxo">
            <div class="item-lista-titulo">
              <img src="./assets/images/icon-visual.svg" alt="Visual" class="img">
              Visual
            </div>
            <div class="item-lista-resultado">72 <span>/ 100</span></div>
          </li>
        </ul>

        <button type="button" class="btn">Continue</button>
      </div>
    </div>
  </div>

  </main>
</body>
</html>
